<body class="bg-gray-100 p-4">

  <form action="#" method="POST" id="miFormulario" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro de Proyectos</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>

        </div>
        <div class="mb-4">
          <label for="descripcion" class="block text-gray-700 font-bold mb-2">Descripci√≥n:</label>
          <input type="text" id="descripcion" name="descripcion" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="fecha" class="block text-gray-700 font-bold mb-2">Fecha de inicio:</label>
          <input type="date" id="fechai" name="fechai" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="fecha" class="block text-gray-700 font-bold mb-2">Fecha de Fin:</label>
          <input type="date" id="fechaf" name="fechaf" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="miCombobox" class="block text-gray-700 font-bold mb-2">Miembros:</label>
          <select id="miCombobox" name="miCombobox" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <option value="opcion1">John Doe</option>
            <option value="opcion2">Mateo Barona</option>
            <option value="opcion3">Joseph Cargua</option>
          </select>
        </div>
      </div>
      <div>
        <table class="w-full text-center">
          <thead>
            <tr>
              <th class="px-6 py-3">Participantes</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-100">
              <td class="border px-6 py-4">John Doe</td>
            </tr>
            <tr class="hover:bg-gray-100">
              <td class="border px-6 py-4">Mateo Barona</td>
            </tr>
            <tr class="hover:bg-gray-100">
              <td class="border px-6 py-4">Joseph Cargua</td>

  </form>
